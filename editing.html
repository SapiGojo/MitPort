<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Editing - Kedar Rane</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .video-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .video-section video {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>Video Editing Projects</h1>
  </header>

  <section class="video-section">
    <video controls>
      <source src="videos/edit1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="videos/edit2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="videos/edit3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

</body>
</html>
