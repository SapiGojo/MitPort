<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Art - Kedar Rane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      padding: 30px;
      background-color: #222;
      color: #fff;
    }
    .image-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }
    .image-section img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>My Digital Art</h1>
 
  <section class="image-section">
    <img src="images/art1.jpg" alt="Art 1">
    <img src="images/art2.jpg" alt="Art 2">
    <img src="images/art3.jpg" alt="Art 3">
  </section>
 
</body>
</html>
